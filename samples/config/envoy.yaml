admin:
  access_log_path: "/var/log/envoy/admin_access.log"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
static_resources:
  listeners:
  - address:
      socket_address:
        address: 127.0.0.1
        port_value: 9001
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          codec_type: auto
          add_user_agent: true
          idle_timeout: 0.840s
          access_log:
          - name: envoy.file_access_log
            typed_config:
              "@type": type.googleapis.com/envoy.config.accesslog.v2.FileAccessLog
              path: "/var/log/envoy/admin_access.log"
          stat_prefix: egress_http
          use_remote_address: true
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_host
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/moods"
                route:
                  cluster: moods
              - match:
                  prefix: "/rockers"
                route:
                  cluster: rockers
          http_filters:
          - name: envoy.router
            typed_config: {}
  clusters:
  - name: moods
    type: strict_dns
    dns_lookup_family: V4_ONLY
    lb_policy: round_robin
    connect_timeout: 0.250s
    http_protocol_options: {}
    load_assignment:
      cluster_name: moods
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: moods
                port_value: 8800
  - name: rockers
    type: strict_dns
    dns_lookup_family: V4_ONLY
    lb_policy: round_robin
    connect_timeout: 0.250s
    http_protocol_options: {}
    load_assignment:
      cluster_name: rockers
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: rockers
                port_value: 8800
